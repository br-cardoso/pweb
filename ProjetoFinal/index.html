<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Kanban Estudos</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=edit" />
    </head>

    <body>
        <header>
            <h1 class="titulo">K A N B A N</h1>
            <h2 class="subtitulo">PLANEJAMENTO DE ESTUDOS</h2>
        </header>
        <main>
            <div id="quadro" class="container">
                
                <!-- coluna 1 -->
                <div class="coluna" id="coluna1" data-column="1" id="target" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
                    <div class="nomecol"><h3>CONTEÚDO A ESTUDAR</h3></div>
                    <div class="conteudo">

                    </div>
                    <div> <button id="btnNew" onclick="abrirForm()" > <span>+</span> </button></div>
                </div>

                <!-- coluna 2 -->
                <div class="coluna" id="coluna2" data-column="2" id="target" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
                    <div class="nomecol"><h3>ESTUDANDO</h3></div>
                    <div class="conteudo">

                    </div>
                </div>

                <!-- coluna 3 -->
                <div class="coluna" id="coluna3" data-column="3" id="target" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)" >
                    <div class="nomecol"><h3>ESTUDADO</h3></div>
                    <div class="conteudo">

                    </div>
                </div>


            </div>
        <!-- formulario para uma nova tarefa-->
            <div id="formnew">
                <div class="compnew">

                    <input type="hidden" id="idTarefa">

                    <div class="tituloform grupoform">
                        <h2 id="titulocriar">CRIAR TAREFA</h2>
                        <h2 id="tituloeditar">EDITAR TAREFA</h2>
                        <button id="closenew" onclick="fecharForm ()">X</button>
                    </div>
                    <!-- titulo nova tarefa-->
                    <div class="grupoform criartitulo">
                        <label for="criartitulo">TÍTULO DA TAREFA</label>  
                        <textarea id="criartitulo" rows="1" placeholder="Adicione um título para a tarefa"></textarea>
                    </div>

                    <!-- descrição-->
                    <div class="nova-tarefa grupoform">
                        <div class="grupoform description">
                            <label for="description">DESCRIÇÃO</label>  
                            <textarea id="description" rows="4" placeholder="Adicione uma descrição para tarefa" ></textarea>
                        </div>

                    <!-- priridade dropdown-->
                        <div class="grupoform prioridade">
                            <label for="prioridade">PRIORIDADE</label>  
                            <select id="prioridade" >
                                <option value="default" id="optionSelect" disabled selected> Selecione a prioridade</option>
                                <option value="1" name="Muito baixa">Muito baixa</option>
                                <option value="2" name="Baixa">Baixa</option>
                                <option value="3" name="Média">Média</option>
                                <option value="4" name="Alta">Alta</option>
                                <option value="5" name="Urgente">Urgente</option>
                            </select>
                        </div>

                        <div class="grupoform" class="tempo">
                            <label for="tempo">TEMPO ESTIMADO</label>  
                            <input type="number" id="tempo" min="1" max="50" placeholder="Selecione o tempo estimado em horas"/>
                        </div>
<!-- -->
                        <div class="grupoform colunaopt">
                            <label for="colunaopt">Escolha a coluna</label>
                            <select id="colunaopt" >
                                <option value="1"> 1</option>
                                <option value="2"> 2</option>
                                <option value="3"> 3</option>
                            </select>
                        </div>

                    </div>
                        <button id="btncriar" onclick="criarTarefa()"> CRIAR TAREFA</button>
                        <button id="btneditar" onclick="editarTarefa()"> EDITAR TAREFA</button>
                </div>
            </div>

        </main>
        <footer>
            <!-- place footer here -->
        </footer>

    </body>
    <script src="script.js"></script>
</html>
